services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - 'linux/amd64'
        - 'linux/arm64'
    image: bogerserge/soundboard-web:latest
    container_name: soundboard-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
